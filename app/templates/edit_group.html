<!DOCTYPE html>
<html lang="en">
<body>
    <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
            <li class="nav__item"><a href="/groups" class="nav__link">My Groups</a></li>
        </ul>
    </div>
<h1>Edit Group</h1>
<h3>{{ message }}</h3>
<form method="post">
    <label>Group Name:</label>
    <input type="text" name="group_name" value="{{ group.group_name }}">
    <br>
    <label>Members:</label>
    <input type="text" name="members" value="{{ group_members_str }}">
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
